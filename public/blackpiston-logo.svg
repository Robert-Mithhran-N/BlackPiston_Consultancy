<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <!-- Outer Circle -->
  <circle cx="100" cy="100" r="95" fill="#000000" stroke="#D4AF37" stroke-width="3"/>
  
  <!-- Inner Circle -->
  <circle cx="100" cy="100" r="85" fill="none" stroke="#D4AF37" stroke-width="2"/>
  
  <!-- Top Text "BLACKPISTON" -->
  <path id="topCurve" d="M 30,100 A 70,70 0 0,1 170,100" fill="none"/>
  <text fill="#D4AF37" font-family="Arial, sans-serif" font-size="18" font-weight="bold" letter-spacing="2">
    <textPath href="#topCurve" startOffset="50%" text-anchor="middle">
      BLACKPISTON
    </textPath>
  </text>
  
  <!-- Piston with Flame -->
  <g transform="translate(100, 85)">
    <!-- Flame -->
    <path d="M -15,-25 Q -10,-35 0,-40 Q 10,-35 15,-25 Q 10,-30 0,-32 Q -10,-30 -15,-25 Z" fill="#FF6B00"/>
    <path d="M -10,-25 Q -5,-32 0,-35 Q 5,-32 10,-25 Q 5,-28 0,-30 Q -5,-28 -10,-25 Z" fill="#FFA500"/>
    
    <!-- Piston Body -->
    <rect x="-12" y="-20" width="24" height="30" fill="#333333" stroke="#666666" stroke-width="1" rx="2"/>
    <rect x="-12" y="-18" width="24" height="3" fill="#555555"/>
    <rect x="-12" y="-10" width="24" height="3" fill="#555555"/>
    <rect x="-12" y="-2" width="24" height="3" fill="#555555"/>
    
    <!-- Piston Ring/Circle -->
    <circle cx="0" cy="-5" r="4" fill="#888888" stroke="#AAAAAA" stroke-width="1"/>
  </g>
  
  <!-- Crossed Wrenches -->
  <g transform="translate(60, 95)">
    <rect x="-2" y="-15" width="4" height="25" fill="#CCCCCC" transform="rotate(-30)"/>
    <circle cx="0" cy="-15" r="5" fill="none" stroke="#CCCCCC" stroke-width="2"/>
  </g>
  <g transform="translate(140, 95)">
    <rect x="-2" y="-15" width="4" height="25" fill="#CCCCCC" transform="rotate(30)"/>
    <circle cx="0" cy="-15" r="5" fill="none" stroke="#CCCCCC" stroke-width="2"/>
  </g>
  
  <!-- Stars -->
  <polygon points="50,95 52,100 47,100" fill="#D4AF37"/>
  <polygon points="150,95 152,100 147,100" fill="#D4AF37"/>
  
  <!-- Banner -->
  <rect x="30" y="115" width="140" height="35" fill="#000000" stroke="#D4AF37" stroke-width="2" rx="3"/>
  
  <!-- Main Text "BLACKPISTON" -->
  <text x="100" y="135" fill="#FFFFFF" font-family="Arial, sans-serif" font-size="22" font-weight="bold" text-anchor="middle">
    BLACKPISTON
  </text>
  
  <!-- Bottom Text "CONSULTANCY" -->
  <path id="bottomCurve" d="M 40,155 Q 100,165 160,155" fill="none"/>
  <text fill="#D4AF37" font-family="Arial, sans-serif" font-size="12" font-weight="bold" letter-spacing="3">
    <textPath href="#bottomCurve" startOffset="50%" text-anchor="middle">
      CONSULTANCY
    </textPath>
  </text>
  
  <!-- Bottom Star -->
  <polygon points="100,175 102,180 97,180" fill="#D4AF37"/>
</svg>